<!DOCTYPE html>
<html>
     <head>
	   <meta charset="UTF-8">
  <title>test</title>
        <script>
function loadData() {
    document.getElementById("display1").innerHTML = "Paragraph changed.";
}
function loadData() {
  var url="https://docs.google.com/spreadsheets/d/e/2PACX-1vSZKswn7nE3rqBu32lWN9MMYtXW_TjW75dqnmdQ0NdekjpwSyB3zQM8lyZJ1x2URfIUOywpw9aQuAoc/pub?output=csv";
  xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if(xmlhttp.readyState == 4 && xmlhttp.status==200){
      document.getElementById("display").innerHTML = xmlhttp.responseText;
    }
  };
  xmlhttp.open("GET",url,true);
  xmlhttp.send(null);
}
        </script>
     </head>
    <body>
	<img src="/docs/test.jpg"  ></img>
	<h1> test </h1>
        <p id="display"></p>
		<button type="button" onclick="loadData()">Load Spreadsheet Data</button>
    </body>

</html>
